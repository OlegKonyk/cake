<button id="btn-0">Button 1</button>
<button id="btn-1">Button 2</button>
<button id="btn-2">Button 3</button>

<script type="text/javascript">
  const prizes = ['A Unicorn!', 'A Hug!', 'Fresh Laundry!'];
  // OLD: var btnNum is same for all event handles; it has value of 3 which makes text undefuned
  // for (var btnNum = 0; btnNum < prizes.length; btnNum++) { 
  for (let btnNum = 0; btnNum < prizes.length; btnNum++) {
  // NEW: using let makes it new variable for each itteration; another option to use IIFE
    document.getElementById(`btn-${btnNum}`).onclick = () => {
      // Tell her what she's won!
      alert(prizes[btnNum]);
    };
  }
</script>
